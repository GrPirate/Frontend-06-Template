<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g

      const dictionary = [
        'Number',
        'Whitespace',
        'LineTerminator',
        '*',
        '/',
        '+',
        '-',
      ]

      function tockenize(source) {
        let result = null
        while (true) {
          result = regexp.exec(source)

          if (!result) break
          for (let i = 0; i <= dictionary.length; i++) {
            if (result[i]) console.log(dictionary[i])
          }
          console.log(result)
        }
      }

      tockenize('1024 * 2 + 1234')
    </script>
  </body>
</html>
